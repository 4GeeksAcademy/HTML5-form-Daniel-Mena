<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/bc02beb09e.js" crossorigin="anonymous"></script>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Personal -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
       <!-- Card -->
        <div class="card text-start">
            <div class="card-header">
              <h2><b>Payment form example</b></h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger col-12 text-red-700" role="alert">
                    <h5>Some fields are mising</h5>
                </div>
                <!-- Formulario -->
                <form class="row g-3">
                    <!-- Primera fila -->
                    <div class="col-xs-12 col-sm-12 col-md-5">
                      <label for="inputCard" class="form-label">Card #</label>
                      <input type="password" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3">
                      <label for="inputCVC" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <label for="inputAmount" class="form-label ms-3">Amount</label>
                        <div class="input-group flex-nowrap">
                          <span class="input-group-text bg-body border-0" id="addon-wrapping">$</span>
                          <input type="text" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                    </div>
                      <!-- Segunda fila -->
                    <div class="col-xs-12 col-sm-12 col-md-6">
                      <label for="inputFirst" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="inputFirst">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                      <label for="inputLast" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="inputLast">
                    </div>
                    <!-- Tercera fila -->
                    <div class="col-xs-12 col-sm-12 col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3">
                      <label for="inputState" class="form-label">State</label>
                      <select required name="inputState" class="form-select" size="1">
                        <option value="">Pick a State</option>
                        <option value="Álava/Araba">Álava/Araba</option>
                        <option value="Albacete">Albacete</option>
                        <option value="Alicante">Alicante</option>
                        <option value="Almería">Almería</option>
                        <option value="Asturias">Asturias</option>
                        <option value="Ávila">Ávila</option>
                        <option value="Badajoz">Badajoz</option>
                        <option value="Baleares">Baleares</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Burgos">Burgos</option>
                        <option value="Cáceres">Cáceres</option>
                        <option value="Cádiz">Cádiz</option>
                        <option value="Cantabria">Cantabria</option>
                        <option value="Castellón">Castellón</option>
                        <option value="Ceuta">Ceuta</option>
                        <option value="Ciudad Real">Ciudad Real</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cuenca">Cuenca</option>
                        <option value="Gerona/Girona">Gerona/Girona</option>
                        <option value="Granada">Granada</option>
                        <option value="Guadalajara">Guadalajara</option>
                        <option value="Guipúzcoa/Gipuzkoa">Guipúzcoa/Gipuzkoa</option>
                        <option value="Huelva">Huelva</option>
                        <option value="Huesca">Huesca</option>
                        <option value="Jaén">Jaén</option>
                        <option value="La Coruña/A Coruña">La Coruña/A Coruña</option>
                        <option value="La Rioja">La Rioja</option>
                        <option value="Las Palmas">Las Palmas</option>
                        <option value="León">León</option>
                        <option value="Lérida/Lleida">Lérida/Lleida</option>
                        <option value="Lugo">Lugo</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Málaga">Málaga</option>
                        <option value="Melilla">Melilla</option>
                        <option value="Murcia">Murcia</option>
                        <option value="Navarra">Navarra</option>
                        <option value="Orense/Ourense">Orense/Ourense</option>
                        <option value="Palencia">Palencia</option>
                        <option value="Pontevedra">Pontevedra</option>
                        <option value="Salamanca">Salamanca</option>
                        <option value="Segovia">Segovia</option>
                        <option value="Sevilla">Sevilla</option>
                        <option value="Soria">Soria</option>
                        <option value="Tarragona">Tarragona</option>
                        <option value="Tenerife">Tenerife</option>
                        <option value="Teruel">Teruel</option>
                        <option value="Toledo">Toledo</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladolid">Valladolid</option>
                        <option value="Vizcaya/Bizkaia">Vizcaya/Bizkaia</option>
                        <option value="Zamora">Zamora</option>
                        <option value="Zaragoza">Zaragoza</option>
                      </select>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3">
                      <label for="inputZip" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <!-- Carta fila -->
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div class="mb-2">
                           <p>We accept:</p> 
                        </div>
                        <div class="pay">
                          <div class="form-check form-check-inline ps-2 py-2 rounded-start">
                            <input class="form-check-input ms-1" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label ms-2" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline py-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline py-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i></label>
                          </div>
                          <div class="form-check form-check-inline rounded-end pe-3 py-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                          </div>
                        </div>
                        
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <div>
                            <p>Message</p>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="5" id="message-text"></textarea>
                            <p class="text-secondary text-undertext">Add any notes here</p>
                        </div>
                    </div>
                
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
            <button class="btn btn-secondary" type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
            </div>
      </div> 
      <!-- Formulario -->
      
    </div>
    
    
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
